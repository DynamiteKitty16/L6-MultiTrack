{% extends 'workspace/base.html' %}

{% block content %}
<h1>Attendance Records</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.get_type_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
